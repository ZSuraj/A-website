<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="contact.css" rel="stylesheet">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"><img src="/images/home.png"></a>
                </li>
            </ul>
        </header>
        <section id="contact">
          <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="validatefname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validatefname" placeholder="First name" aria-label="First name" required>
                <div class="invalid-feedback">
                  Invalid!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validatelname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validatelname" placeholder="Last name" aria-label="Last name" required>
                <div class="invalid-feedback">
                  Invalid!
                </div>
              </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email id" aria-label="Email id" required>
              <div class="invalid-feedback">
                Invalid!
              </div>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" aria-label="Password" required>
              <div class="invalid-feedback">
                Invalid!
              </div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <textarea class="form-control" placeholder="Address" id="inputAddress" style="height: 70px"></textarea>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City" aria-label="City" required>
              <div class="invalid-feedback">
                Invalid!
              </div>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" placeholder="State" aria-label="State" required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Invalid!
              </div>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Zip code" aria-label="Zip code" required>
              <div class="invalid-feedback">
                Invalid!
              </div>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <script>
            (() => {
              'use strict'

              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation')

              // Loop over them and prevent submission
              Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }

                  form.classList.add('was-validated')
                }, false)
              })
            })()
            </script>

        </section>
    </body>
